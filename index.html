<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            font-size: 3rem;
            height: 100vh;
            font-family: 'Roboto', monospace, sans-serif;
            font-weight: 700;
            line-height: 5rem;
        }
    </style>
    <script>
        function load() {
            let senha = prompt("Digite a senha:")

            if(senha.toLowerCase() == "lec"){
                document.querySelector("body").innerHTML = `FLORESTA DAS BÉTALAS<br>
    15/08 - 15:00<br>
    SOMENTE A EQUIPE

    <img src="https://i.pinimg.com/236x/e3/b6/9d/e3b69d903a932a33edc2fe7695fa60da.jpg">`
            }

            while(senha.toLowerCase() !== "lec"){
                senha = prompt("Digite a senha:")

                if(senha.toLowerCase() == "lec"){
                document.querySelector("body").innerHTML = `FLORESTA DAS BÉTALAS<br>
    15/08 - 15:00<br>
    SOMENTE A EQUIPE

    <img src="https://i.pinimg.com/236x/e3/b6/9d/e3b69d903a932a33edc2fe7695fa60da.jpg">`
            }
            }
        }
    </script>
</head>
<body onload="load()">
</body>
</html>
